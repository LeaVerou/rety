<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>rety: Live coding without the stress</title>

<link rel="icon" href='logo.svg'>

<link rel="stylesheet" href="https://prismjs.com/themes/prism.css">
<link rel="stylesheet" href="https://live.prismjs.com/prism-live.css">
<link rel="stylesheet" href="style.css">

<script src="https://md-block.verou.me/md-block.js" type="module" async></script>

</head>
<body>

<header>
	<h1>re<span>ty</span></h1>
	<h2>Live coding without the stress</h2>
</header>

<nav>
	<a href="#basic-usage">Usage</a>
	<a href="#api">API</a>
	<a href="#faq">FAQ</a>
	<!-- <a href="tests.html">Tests</a> -->
	<a href="https://github.com/leaverou/rety">GitHub</a>
</nav>

<main>
	<section id="demo">
		<div id="demo-textareas">
			<label>
				Make some edits here:
				<textarea id="sourceCSS" class="prism-live language-css source"></textarea>
				<textarea id="sourceHTML" class="prism-live language-markup source"></textarea>
			</label>
			<label>
				Observe them being replayed here:
				<textarea id="destCSS" class="prism-live language-css dest"></textarea>
				<textarea id="destHTML" class="prism-live language-markup dest"></textarea>
			</label>
		</div>
		<div>
			<button onclick="Demo.reset()">Reset</button>
			<button onclick="replayer.run()">Replay one</button>
			<button onclick="Demo.runUntilNextPause()">Replay section</button>
			<button onclick="Demo.runAll()">Replay all</button>
			<button onclick="replayer.pause()">Pause</button>
			<button onclick="replayer.resume()">Resume</button>
		</div>
		<p>Actions log:</p>
		<pre id="log-pre" class="language-json"><code id="log"></code></pre>
	</section>

	<md-block src="README.md"></md-block>
</main>


<script src="https://prismjs.com/prism.js"></script>
<script src="https://live.prismjs.com/src/prism-live.js?load=css,markup,javascript"></script>
<script src="demo.js" type="module"></script>

</body>
</html>
