<link rel="stylesheet" href="assets/prism.css">

<body>

<header>
	<h1>re<span>ty</span></h1>
	<h2>Live coding without the stress</h2>
</header>

<nav>
	<a href="#basic-usage">Usage</a>
	<a href="#api">API</a>
	<a href="#faq">FAQ</a>
	<!-- <a href="tests.html">Tests</a> -->
	<a href="https://github.com/leaverou/rety">GitHub</a>
</nav>

<main>
	<section id="demo">
		<div id="demo-textareas">
			<label>
				Make some edits here:
				<textarea id="sourceCSS" class="prism-live language-css source"></textarea>
				<textarea id="sourceHTML" class="prism-live language-markup source"></textarea>
			</label>
			<label>
				Observe them being replayed here:
				<textarea id="destCSS" class="prism-live language-css dest"></textarea>
				<textarea id="destHTML" class="prism-live language-markup dest"></textarea>
			</label>
		</div>
		<div>
			<button onclick="Demo.reset()">⏏️ Reset</button>
			<button onclick="Demo.rewind()">⏮ Rewind</button>
			<button onclick="Demo.next()">▶️ Play next</button>
			<button onclick="Demo.runUntilNextPause()">▶️ Play section</button>
			<button onclick="Demo.runAll()">▶️ Play from beginning</button>
			<button onclick="replayer.pause()">⏸ Pause</button>
			<button onclick="replayer.resume()">▶️ Resume</button>
		</div>
		<p>Actions log:</p>
		<div id="log_container">
			<textarea id="log" class="prism-live language-actions-json"></textarea>
		</div>
	</section>

	<md-block src="README.md"></md-block>
</main>

<footer>
	<md-span>

	</md-span>
</footer>

</body>
</html>
